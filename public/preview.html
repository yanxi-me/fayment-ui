<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fayment - 图片预览</title>
  </head>
  <body>
    <script>
      const imgSrc = location.hash.substr(1);
      if (imgSrc.startsWith("http")) {
        const img = document.createElement("img");
        img.setAttribute("src", imgSrc);
        document.body.append(img);
      }
    </script>
  </body>
</html>
